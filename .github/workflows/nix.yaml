name: build
on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".env*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest-8-cores
    permissions:
      packages: "write"
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # ratchet:actions/checkout@v4
      - name: nix-build
        uses: ./.github/actions/nix-nais-management-pipeline
        id: nix-build
        with:
          team: nais
          google_login: gh-aawc@nais-io.iam.gserviceaccount.com
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
    outputs:
      image: ${{ steps.nix-build.outputs.image }}
      version: ${{ steps.nix-build.outputs.version }}

  chart:
    permissions:
      contents: "read"
      id-token: "write"
    name: Build and push chart
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # ratchet:actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            extra-experimental-features = nix-command flakes pipe-operators
            accept-flake-config = true
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: disabled
      - id: "auth"
        name: "Authenticate to Google Cloud"
        if: github.ref == 'refs/heads/master'
        uses: "google-github-actions/auth@b7593ed2efd1c1617e1b0254da33b86225adb2a5" # ratchet:google-github-actions/auth@v2.1.12
        with:
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: gh-aawc@nais-io.iam.gserviceaccount.com
          token_format: "access_token"
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@cb1e50a9932213ecece00a606661ae9ca44f3397" # ratchet:google-github-actions/setup-gcloud@v1
      - name: "Log in to Google Artifact Registry"
        if: github.ref == 'refs/heads/master'
        run: |-
          echo '${{ steps.auth.outputs.access_token }}' | docker login -u oauth2accesstoken --password-stdin https://europe-north1-docker.pkg.dev
      - uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # ratchet:azure/setup-helm@v3
        name: "Setup Helm"
        with:
          version: "3.14.4"
      - name: Build Chart
        run: |-
          nix build .#fasit-feature -o aivenapp-conversion-webhooks
          helm package aivenapp-conversion-webhooks
      - name: Push Chart
        if: github.ref == 'refs/heads/master'
        run: |-
          for chart in *.tgz; do
            helm push "$chart" oci://europe-north1-docker.pkg.dev/nais-io/nais/feature
          done

  rollout:
    name: Rollout
    if: github.actor != 'dependabot[bot]' && github.ref == 'refs/heads/master'
    needs:
      - build
      - chart
    runs-on: fasit-deploy
    permissions:
      id-token: write
    steps:
      - uses: nais/fasit-deploy@v2 # ratchet:exclude
        with:
          chart: oci://europe-north1-docker.pkg.dev/nais-io/nais/feature/aivenapp-conversion-webhooks
          version: 1.0.0
